<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - aman</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Age Calculator</h1>
            <p>Date</p>
            <input type="text" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2">
            <p>Month</p>
            <input type="text" name="month" id="month" placeholder="mm" required minlength="1" maxlength="2">
       <p>Year</p>
       <input type="text" name="year" id="year" placeholder="yyyy" required minlength="4" maxlength="4">
<br><br><br><button type="button" name="submit" value="submit" class="subbtn" onclick="age()">&nbsp;&nbsp;&nbsp;Calculate Age&nbsp;&nbsp; &nbsp;</button>
        </form>
        <br>
        <div class="age" id="age"></div>
        <p>Developed by Aman</p>
    </div>

   

    <script src="mainlogic.js" type="text/javascript">

    </script>
</body>
</html>
